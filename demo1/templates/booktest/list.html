<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>书城列表</title>
     <link rel="stylesheet" href="/static/css/main.css/">
</head>
<body>
<div class="container">
    <h2>图书列表页</h2>
    {% if allbook %}
        <ul>
            {%for book in allbook%}

            {# <a href="/booktest/detail/{{book.id}}">{{ book.bttile }}</a>  #}
            {#软编码，解决硬编码#}
            <li><h4><a href="/booktest/detail/{{book.id}}">{{ book.bttile }}</a>
                     <a href="/booktest/deletebook/{{book.id}}">删除</a>
                     <a href="/booktest/addbook/">增加图书</a></h4></li>
            {% empty %}
            没有书籍信息
            {% endfor %}
        </ul>

    {% else  %}
        没有接收到书籍
    {% endif %}

<a href="/booktest/index/">返回首页</a>
</div>
</body>
</html>
